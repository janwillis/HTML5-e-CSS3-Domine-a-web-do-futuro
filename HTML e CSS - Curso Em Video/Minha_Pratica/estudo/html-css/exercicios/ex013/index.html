<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos</h1>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="./midia/meu-video.mp4" type="video/mp4">
        <source src="./midia/meu-video.ogv" type="video/ogv">
        <source src="./midia/meu-video.webm" type="video/webm">
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="780" height="439" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
