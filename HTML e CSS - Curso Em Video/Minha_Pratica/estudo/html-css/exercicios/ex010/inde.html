<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Listas ordenadas</h2>
    <ol type="i">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type = "square">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
        <li>f</li>
        <li>g</li>
    </ul>
    <h2>Listas de definições</h2>
    <dl>
        <dt>Termo</dt>
        <dd>Descrição</dd>
    </dl>
</body>
</html>
